<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>小玩意儿</title>
		<style type="text/css">
			* {
				margin:0;
				padding:0;
			}
			html,body{
				height:100%;
				width:100%;
			}
      canvas { 
      	display: block;
      }
    </style>
		<script type="text/javascript">
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideToolbar');
			});
			var Width = window.innerWidth;
			var Height = window.innerHeight;
			function init(){
				document.getElementById('canvas').width = Width;
				document.getElementById('canvas').height = Height;
			  clock();
			  setInterval(clock,1000);
			}
			function clock(){
			  var now = new Date();
			  var ctx = document.getElementById('canvas').getContext('2d');
			  ctx.save();
			  ctx.clearRect(0,0,Width,Height);
			  ctx.translate(Width/2,Height/2);
			  ctx.scale(0.4,0.4);
			  ctx.rotate(-Math.PI/2);
			  ctx.strokeStyle = "black";
			  ctx.fillStyle = "white";
			  ctx.lineWidth = 8;
			  ctx.lineCap = "round";

			  // Hour marks
			  ctx.save();
			  for (var i=0;i<12;i++){
			    ctx.beginPath();
			    ctx.rotate(Math.PI/6);
			    ctx.moveTo(100,0);
			    ctx.lineTo(120,0);
			    ctx.stroke();
			  }
			  ctx.restore();

			  // Minute marks
			  ctx.save();
			  ctx.lineWidth = 5;
			  for (i=0;i<60;i++){
			    if (i%5!=0) {
			      ctx.beginPath();
			      ctx.moveTo(117,0);
			      ctx.lineTo(120,0);
			      ctx.stroke();
			    }
			    ctx.rotate(Math.PI/30);
			  }
			  ctx.restore();
			  
			  var sec = now.getSeconds();
			  var min = now.getMinutes();
			  var hr  = now.getHours();
			  hr = hr>=12 ? hr-12 : hr;

			  ctx.fillStyle = "black";

			  // write Hours
			  ctx.save();
			  ctx.rotate( hr*(Math.PI/6) + (Math.PI/360)*min + (Math.PI/21600)*sec )
			  ctx.lineWidth = 14;
			  ctx.beginPath();
			  ctx.moveTo(-20,0);
			  ctx.lineTo(80,0);
			  ctx.stroke();
			  ctx.restore();

			  // write Minutes
			  ctx.save();
			  ctx.rotate( (Math.PI/30)*min + (Math.PI/1800)*sec )
			  ctx.lineWidth = 10;
			  ctx.beginPath();
			  ctx.moveTo(-28,0);
			  ctx.lineTo(112,0);
			  ctx.stroke();
			  ctx.restore();
			  
			  // Write seconds
			  ctx.save();
			  ctx.rotate(sec * Math.PI/30);
			  ctx.strokeStyle = "#D40000";
			  ctx.fillStyle = "#D40000";
			  ctx.lineWidth = 6;
			  ctx.beginPath();
			  ctx.moveTo(-30,0);
			  ctx.lineTo(83,0);
			  ctx.stroke();
			  ctx.beginPath();
			  ctx.arc(0,0,10,0,Math.PI*2,true);
			  ctx.fill();
			  ctx.beginPath();
			  ctx.arc(95,0,10,0,Math.PI*2,true);
			  ctx.stroke();
			  ctx.fillStyle = "#555";
			  ctx.arc(0,0,3,0,Math.PI*2,true);
			  ctx.fill();
			  ctx.restore();

			  ctx.beginPath();
			  ctx.lineWidth = 14;
			  ctx.strokeStyle = '#325FA2';
			  ctx.arc(0,0,142,0,Math.PI*2,true);
			  ctx.stroke();

			  ctx.restore();
			}
		</script>
		
	</head>
	<body onload="init();">
		<canvas id="canvas" width="150" height="150">啥都没有。。。</canvas>
	</body>
</html>
