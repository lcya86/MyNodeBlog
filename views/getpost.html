<%include header.html%>
	<%include navbar.html%>
	<div class="container">
		<div class="row">
		
			<div class="col-xs-12 col-sm-12 col-md-9" id="posts">
				<%if(!post){%>
					<h2>主人很懒，什么都没有留下。。。</h2>
				<%}else{%>
					<div class="col-xs-12 post" id="<%=post.title%>">
						<%=post.body%>
					</div>
				<%}%>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-3 col-md-offset-9">
			</div>	
		</div>
	</div>
	<%include footer.html%>
	<%include otherscript.html%>
	<script type="text/javascript">
	  $(document).ready(function(){
	  	var converter = new Showdown.converter({ extensions: ['github','prettify','table'] });
			$(".post").html(function(i){
				return converter.makeHtml($(".post").text());
			});	
			prettyPrint();
	  });
	</script>
