<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>别踩白块</title>
		<style type="text/css">
			* {
				margin:0;
				padding:0;
			}
			html,body{
				height:100%;
				width:100%;
			}
      canvas { 
      	display: block;
      }
    </style>
		<script type="text/javascript">
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				WeixinJSBridge.call('hideToolbar');
			});
			var Width = window.innerWidth;
			var Height = window.innerHeight;
			
			var startPoints = [
												[0,0],
												[Width/4,0],
												[Width/2,0],
												[Width*3/4,0],
												[0,Height/4],
												[Width/4,Height/4],
												[Width/2,Height/4],
												[Width*3/4,Height/4],
												[0,Height/2],
												[Width/4,Height/2],
												[Width/2,Height/2],
												[Width*3/4,Height/2],
												[0,Height*3/4],
												[Width/4,Height*3/4],
												[Width/2,Height*3/4],
												[Width*3/4,Height*3/4],
											]
			function init(){
				document.getElementById('canvas').width = Width;
				document.getElementById('canvas').height = Height;
				var canvas = document.getElementById('canvas');

				canvas.addEventListener('touchstart',function(event){
					drawRectByPosition(getPosition(event.changedTouches[0].clientX,event.changedTouches[0].clientY));
					canvas.addEventListener('touchend',function(){
						clearRectByPosition(getPosition(event.changedTouches[0].clientX,event.changedTouches[0].clientY));
					});
				});


				function drawRectByPosition(position){
					var ctx = canvas.getContext('2d');
					ctx.fillStyle = 'black';
					ctx.fillRect(startPoints[position-1][0],startPoints[position-1][1],Width/4,Height/4);
				}

				function clearRectByPosition(position){
					var ctx = canvas.getContext('2d');
					ctx.clearRect(startPoints[position-1][0],startPoints[position-1][1],Width/4-1,Height/4-1);
				}

				function getPosition(x,y){
					if(y<Height/4){
						if(x<Width/4){
							return 1;
						}else if(x<Width/2){
							return 2;
						}else if(x<Width*3/4){
							return 3;
						}else{
							return 4;
						}
					}else if(y<Height/2){
						if(x<Width/4){
							return 5;
						}else if(x<Width/2){
							return 6;
						}else if(x<Width*3/4){
							return 7;
						}else{
							return 8;
						}
					}else if(y<Height*3/4){
						if(x<Width/4){
							return 9;
						}else if(x<Width/2){
							return 10;
						}else if(x<Width*3/4){
							return 11;
						}else{
							return 12;
						}
					}else{
						if(x<Width/4){
							return 13;
						}else if(x<Width/2){
							return 14;
						}else if(x<Width*3/4){
							return 15;
						}else{
							return 16;
						}
					}
				}
			  drawGred();
			}
			function drawGred(){
			  var ctx = canvas.getContext('2d');
			  ctx.save();
			  ctx.clearRect(0,0,Width,Height);
			  ctx.strokeStyle = "black";
			  ctx.fillStyle = "white";
			  ctx.lineWidth = 1;

			  // Hour marks
			  ctx.save();
			  for (var i=1;i<4;i++){
			  	if((i*Width/4)%1==0){
			  		ctx.beginPath();
				    ctx.moveTo(i*Width/4+0.5,0);
				    ctx.lineTo(i*Width/4+0.5,Height-1);
				    ctx.stroke();
			  	}else{
			  		ctx.beginPath();
				    ctx.moveTo(i*Width/4,0);
				    ctx.lineTo(i*Width/4,Height-1);
				    ctx.stroke();
			  	}
			  }
			  ctx.restore();

			  // Minute marks
			  ctx.save();
			  for (i=1;i<4;i++){
			  	if((i*Height/4)%1==0){
			      ctx.beginPath();
			      ctx.moveTo(0,i*Height/4+0.5);
			      ctx.lineTo(Width-1,i*Height/4+0.5);
			      ctx.stroke();
		      }else{
						ctx.beginPath();
			      ctx.moveTo(0,i*Height/4);
			      ctx.lineTo(Width-1,i*Height/4);
			      ctx.stroke();
		      }
			  }
			  ctx.restore();
			}
		</script>
		
	</head>
	<body onload="init();">
		<canvas id="canvas" width="150" height="150">啥都没有。。。</canvas>
	</body>
</html>
