<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Console</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/spinner.css">
  <style media="screen">
    html{
      height: 100%;
      margin: 0px;
    }
    body{
      margin:0px;
      height: 100%;
      line-height:2;
      font-family: "Microsoft YaHei";
      background-color: #373737;
      color:black;
    }
    .container{
      width: 100%;
      height: 100%;
    }
    .left_navs{
      width: 11%;
      min-height: 100%;
      float: left;
      text-align: center;
    }
    .left_nav{
      color:#666;
    }
    .left_nav:hover{
      color:#eee;
      cursor: pointer;
      background-color: #F19F45;
    }
    .left_nav.selected{
      color:#eee;
      background-color: #F19F45;
      box-shadow: 5px 5px 15px rgba(30,30,30,0.2) inset, -5px -5px 15px rgba(30,30,30,0.2) inset;
    }
    .main{
      width: 89%;
      min-height: 100%;
      float: right;
      background-color: #FAF8E4;
      box-shadow: -10px 0px 5px rgba(3,3,3,0.1);
    }
    .main_hd{
    }
    .main_hd h2{
      padding: 0 30px;
      line-height: 1;
    }
    .tab_navs{
      border-bottom: solid 1px #C5C5C5;
    }
    .tab_navs:after {
      content: "\200B";
      display: block;
      height: 0;
      clear: both;
    }
    .tab_nav{
      display: inline-block;
      float: left;
      padding: 0px 30px;
      margin-bottom: -1px;
    }
    .tab_nav:hover{
      cursor: pointer;
      border-bottom: solid 3px #ACACAC;
    }
    .tab_nav.selected{
      border-bottom: solid 3px #F19F45;
    }
    .main_bd{
      padding: 30px;
    }
    .pimg_fd{
      border: dashed 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }
    .nimg_fd{
      border: dashed 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }
    .pfd{
      width: 48%;
      margin-right: 4%;
      float:left;
    }
    .nfd{
      width: 48%;
      float: left;
    }

    .pimg_fd.selected{
      border: dashed 3px #F19F45;
    }

    .nimg_fd.selected{
      border: dashed 3px #F19F45;
    }

    .img_item{
      padding:5px;
      margin:10px;
      text-align:center;
    }

    .img_item:hover{
      cursor: pointer;
    }

    .img_item h3{
      display:inline-block;
      margin-right:12px;
      float:left;
    }

    .img_item img{
      width:80px;
      float:left;
    }

    .img_item p{
      display:relative;
      bottom:0px;
      margin:0px;
    }

    .img_item div{
      background-color:#F19F45;
      height:1px;
      width:100%;
      clear:left;
    }

    .csubject_fd{
      border: solid 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }

    .tsubject_fd{
      border: solid 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }

    .cfd{
      width: 24%;
      margin-right: 4%;
      float:right;
    }
    .tfd{
      width: 24%;
      float: right;
    }
    .sfd{
      width: 40%;
      float: left;
    }
    .statistics_fd{
      border: solid 1px #F19F45;
      min-height: 40%;
      padding-left: 3%;
    }
    .add_subject{
      text-align: center;
      border-bottom: dashed 1px #C5C5C5;
      cursor: pointer;
    }
    .subject_item{
      border-bottom: dashed 1px #c5c5c5;
      padding:0px 15px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
    <div class="rect6"></div>
    <div class="rect7"></div>
    <div class="rect8"></div>
    <div class="rect9"></div>
    <div class="rect10"></div>
    <div class="rect11"></div>
    <div class="rect12"></div>
  </div>
  <div class="container" style="display:none;">
    <div class="left_navs">
      <div class="js_material left_nav selected">material manage</div>
      <div class="js_subjects left_nav">subjects manage</div>
      <div class="js_rasult left_nav">result manage</div>
    </div>
    <div id="material" class="main">
      <%include material_manage.html%>
    </div>
    <div id="subjects" class="main" style="display:none;">
      <%include subjects_manage.html%>
    </div>
    <div id="result" class="main" style="display:none;">
      <%include result_manage.html%>
    </div>
  </div>
  <script type="text/javascript" src="/javascripts/jquery-1.11.0.min.js"></script>
  <script type="text/javascript">
  $(window).load(function(){
    $('div.spinner').remove();
    $('div.container').show();


    /*########################上传图片###########################*/
    $(document).on({
      dragleave:function(e){
        e.preventDefault();
      },
      drop:function(e){
        e.preventDefault();
      },
      dragenter:function(e){
        e.preventDefault();
      },
      dragover:function(e){
        e.preventDefault();
      },
    })

    var pimgCounter = function(){//产生sequence
      var pimgSequence = 0;
      var children = $('div.pimg_fd').children();
      if(children.length>0){
        pimgSequence = Number(children.last().children('h3').text());
      }else if(children.length==0){
        pimgSequence = 0;
      }
      pimgSequence++;
      return pimgSequence;
    };

    var nimgCounter = function(){//产生sequence
      var nimgSequence = 0;
      var children = $('div.nimg_fd').children();
      if(children.length>0){
        nimgSequence = Number(children.last().children('h3').text());
      }else if(children.length==0){
        nimgSequence = 0;
      }
      nimgSequence++;
      return nimgSequence;
    };

    $('div.main')
      .on('drop.add','div.pimg_fd',function(event){
        event.preventDefault();
        function create_pupload_progress(index){
          return function(event){
            $this.find('#input_pimage'+index).css({
              width:Math.round(event.loaded*100/event.total)+'%'
            });
          }
        }

        function create_pupload_done(index){
          return function(event){
            $this.find('#input_pimage'+index).css({
              width:'100%'
            });
          }
        }
        $this = $(this);
        $this.removeClass('selected');
        var children_length = $this.children().length;
        var fileList = event.originalEvent.dataTransfer.files;
        for(var i = 0;i<fileList.length;i++){
          var src = '';
          var sequence = 0;
          if(window.webkitURL){
            src = window.webkitURL.createObjectURL(fileList[i]);
          }else{
            src = window.URL.createObjectURL(fileList[i]);
          }
          console.log(src);
          sequence = pimgCounter();
          $this.append('<div class="img_item"><h3>'+sequence+'</h3><img src="'+src+'"/><p>'+fileList[i].name+'</p><div id="input_pimage'+(i+children_length)+'" style="width:0%;"></div></div>');
          var xhr = new XMLHttpRequest();
          var upload = xhr.upload;
          upload.onprogress = create_pupload_progress(i+children_length);
          upload.onload = create_pupload_done(i+children_length);
          xhr.open("POST","/project/psychological/uploadImg?name="+fileList[i].name+"&sequence="+sequence+"&polarity=1"); 
          xhr.overrideMimeType("application/octet-stream");
          xhr.send(fileList[i]);
        }
      })
      .on('dragenter.add','div.pimg_fd',function(event){
        event.preventDefault();
        $(this).addClass('selected');
      })
      .on('dragover.add','div.pimg_fd',function(event){
        event.preventDefault();
        $(this).addClass('selected');
      })
      .on('dragleave.add','div.pimg_fd',function(event){
        event.preventDefault();
        $(this).removeClass('selected');
      })
      .on('drop.add','div.nimg_fd',function(event){
        event.preventDefault();
        function create_nupload_progress(index){
          return function(event){
            $this.find('#input_nimage'+index).css({
              width:Math.round(event.loaded*100/event.total)+'%'
            });
          }
        }

        function create_nupload_done(index){
          return function(event){
            $this.find('#input_nimage'+index).css({
              width:'100%'
            });
          }
        }
        $this = $(this);
        $this.removeClass('selected');
        var children_length = $this.children().length;
        var fileList = event.originalEvent.dataTransfer.files;
        for(var i = 0;i<fileList.length;i++){
          var src = '';
          var sequence = 0;
          if(window.webkitURL){
            src = window.webkitURL.createObjectURL(fileList[i]);
          }else{
            src = window.URL.createObjectURL(fileList[i]);
          }
          console.log(src);
          sequence = nimgCounter();
          $this.append('<div class="img_item"><h3>'+sequence+'</h3><img src="'+src+'"/><p>'+fileList[i].name+'</p><div id="input_nimage'+(i+children_length)+'" style="width:0%;"></div></div>');
          var xhr = new XMLHttpRequest();
          var upload = xhr.upload;
          upload.onprogress = create_nupload_progress(i+children_length);
          upload.onload = create_nupload_done(i+children_length);
          xhr.open("POST","/project/psychological/uploadImg?name="+fileList[i].name+"&sequence="+sequence+"&polarity=0"); 
          xhr.overrideMimeType("application/octet-stream");
          xhr.send(fileList[i]);
        }
      })
      .on('dragenter.add','div.nimg_fd',function(event){
        event.preventDefault();
        $(this).addClass('selected');
      })
      .on('dragover.add','div.nimg_fd',function(event){
        event.preventDefault();
        $(this).addClass('selected');
      })
      .on('dragleave.add','div.nimg_fd',function(event){
        event.preventDefault();
        $(this).removeClass('selected');
      })
      .on('click.delete','div.img_item.real',function(event){
        event.stopPropagation();
        $target = $(event.currentTarget);
        $.post('/project/psychological/console/delimg',{id:$target.data('id')},function(data){
          console.log($target.data('id'));
          if(data.success){
            $target.parent().load('./console div.'+$target.parent()[0].className+' >*');
          }else{
            alert('删除图片失败');
          }
        });
      });

    /*##########################被试管理#####################*/
    $('#subjects')
      .on('click.addt','div.t.add_subject',function(event){
        var $this = $(this);
        var $item = $('<div class="subject_item"><input style="margin-left:15px;" type="text" placeholder="被试姓名" />&nbsp;&nbsp;<a data-type="1" href="javascript:;">添加</a></div>');
        $this.after($item);
        $item.find('input').focus();
      })
      .on('click.addc','div.c.add_subject',function(event){
        var $this = $(this);
        var $item = $('<div class="subject_item"><input style="margin-left:15px;" type="text" placeholder="被试姓名" />&nbsp;&nbsp;<a data-type="0" href="javascript:;">添加</a></div>');
        $this.after($item);
        $item.find('input').focus();
      })
      .on('keydown','div.subject_item',function(event){
        if ( event.which == 13 ) {
          event.preventDefault();
          $(this).find('a').trigger('click.add_submit');
        }
      })
      .on('click.add_submit','div.subject_item a',function(event){
        event.stopPropagation();
        var $this = $(this);
        $.post('/project/psychological/console/addsubject',{type:$this.data('type'),name:$this.prev().val()},function(data){
          if(data.success){
            $this.parent().data('id',data.id).html(data.name+'<span style="float:right;">(未完成)</span>');
            $('div.statistics_fd').load('./console div.statistics_fd >*');
          }else{
            alert('添加被试失败');
          }
        });
      })
      .on('click.del','div.subject_item',function(event){
        event.stopPropagation();
        var $this = $(this);
        $.post('/project/psychological/console/delsuject',{subject_id:$this.data('id')},function(data){
          if(data.success){
            $this.remove();
            $('div.statistics_fd').load('./console div.statistics_fd >*');
          }else{
            alert('删除被试失败');
          }
        });
      });



    /*##########################页面切换#####################*/

    $('div.js_material.left_nav').click(function(event){
      $('#material').show();
      $('#result').hide();
      $('#subjects').hide();
      $(event.target).addClass('selected').siblings().removeClass('selected');
    });

    $('div.js_subjects.left_nav').click(function(event){
      $('#material').hide();
      $('#result').hide();
      $('#subjects').show();
      $(event.target).addClass('selected').siblings().removeClass('selected');
    });

    $('div.js_rasult.left_nav').click(function(event){
      $('#material').hide();
      $('#result').show();
      $('#subjects').hide();
      $(event.target).addClass('selected').siblings().removeClass('selected');
    });
  });
  
  </script>
</body>
</html>
