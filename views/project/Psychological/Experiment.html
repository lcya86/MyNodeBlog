<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Experiment</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/spinner.css">
</head>
<style type="text/css">
  html,body{
    height: 100%;
    margin: 0px;
  }
  .imgList{
    height: 100%;
    margin: 0px;
  }
  .container{
    width: 100%;
    text-align: center;
  }
  @font-face{
    font-family:'Glyphicons Halflings';
    src:url('/fonts/glyphicons-halflings-regular.eot');
    src:url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'),
    url('/fonts/glyphicons-halflings-regular.woff') format('woff'),
    url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'),
    url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg')
  }
  .glyphicon{
    position:relative;
    top:1px;
    display:inline-block;
    font-family:'Glyphicons Halflings';
    -webkit-font-smoothing:antialiased;
    font-style:normal;
    font-weight:normal;
    font-size: 20px;
    line-height:1;
    -moz-osx-font-smoothing:grayscale
  }
  .glyphicon-plus:before{
    content:"\2b"
  }
  .cross{
    position: fixed;
    top:45%;
    left:50%;
  }

  .d_login{
    position: fixed;
    top:45%;
    left:40%;
  }

  .upside{
    position: fixed;
    top: 0px;
    width: 100%;
    height: 45%;
    text-align: center;
  }
  .downside{
    position: fixed;
    top: 50%;
    width: 100%;
    height: 45%;
    text-align: center;
  }

  .upside h1,.downside h1{
    margin-top: 10%;
  }

</style>
<body>
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
    <div class="rect6"></div>
    <div class="rect7"></div>
    <div class="rect8"></div>
    <div class="rect9"></div>
    <div class="rect10"></div>
    <div class="rect11"></div>
    <div class="rect12"></div>
  </div>
  <div class="container" style="display:none;">
    <div class="d_login">
      请输入姓名
      <input type="text" placeholder="请输入姓名"/>
      <a href="" class="b_login">确定</a>
    </div>
    
    <div class="d_experiment">
      <div class="upside">
        图       
      </div>
      <div class="downside">
        图
      </div>
    </div>
  </div>
  <div class="cross" style="display:none;">
    <span class="glyphicon glyphicon-plus"></span>
  </div>
  <div class="imgList" style="display:none;">
    <%if(material){%>
      <%material.forEach(function(item,index,array){%>
        <img id="<%=item.polarity==0?'n':'p'%><%=item.sequence%>" src="<%=item.content%>" alt="" class="upsideimg<%=index%>" style="height:100%;">
      <%});%>
    <%}%>
  </div>
</body>
<script type="text/javascript" src="/javascripts/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
  $(window).load(function(){
    $('div.spinner').remove();
    $('div.container').show();
    var $cross = $('div.cross');
    var $upside = $('div.upside');
    var $downside = $('div.downside');
    var reactive = false;
    var miss = true;
    var up = false;
    var J = false;
    var count = 0;
    var type = 0;
    var reactTime = 0;
    var timer;
    var name = '';
    var result = [];
    $upside.hide();
    $downside.hide();

    $('a.b_login').click(function(event){
      event.preventDefault();
      name = $(this).prev().val();
      $.get('/project/psychological/experiment/login',{name:name},function(data){
        if(data.success){
          if(data.complete){
            alert("您已完成实验");
          }else{
            $('div.d_login').hide();
            type = data.type;
            start();
          }
        }else{
          alert("此用户不存在");
        }
      });
    });

    function start(){
      if(count<<%=material.length/2%>){
        reactive = false;
        reactTime = 0;
        $cross.show();
        $upside.empty();
        $downside.empty();
        if(Math.floor((Math.random()*10))%2==0){
          $upside.append($('#n'+(count+1)));
          $downside.append($('#p'+(count+1)));
          if(type==0){
            up = Math.floor((Math.random()*10))%2==0;
          }else{
            up = Math.floor((Math.random()*10))==9;
          }
          result[count].isUnderP = !up;
        }else{
          $downside.append($('#n'+(count+1)));
          $upside.append($('#p'+(count+1)));
          if(type==0){
            up = Math.floor((Math.random()*10))%2==0;
          }else{
            up = Math.floor((Math.random()*10))!=9;
          }
          result[count].isUnderP = up;
        }
        $upside.hide();
        $downside.hide();
        J = Math.floor((Math.random()*10))%2==0;
        setTimeout(function(){
          $cross.hide();
          $upside.show();
          $downside.show();
        },500);
        setTimeout(function(){
          reactive = true;
          if(up){
            if(J){
              $upside.html('<h1>J</h1>');
            }else{
              $upside.html('<h1>F</h1>');
            }
            $downside.html('');
          }else{
            if(J){
              $downside.html('<h1>J</h1>');
            }else{
              $downside.html('<h1>F</h1>');
            }
            $upside.html('');
          }
          timer = setInterval(function(){
            reactTime++;
          },1);
        },1000);
        setTimeout(function(){
          clearInterval(timer);
          if(miss){
            result[count].isMiss = miss;
            result[count].reactTime = 1000;
            start();
          }
        },2000); 
        count++;
      }else{
        $.post('/project/psychological/experiment/sendresult',{result:result,name:name},function(data){
          if(data.success){
            $upside.hide();
            $downside.hide();
            $upside.html('<h1>实验结束，谢谢参与</h1>');
          }else{
            alert('记录结果出错');
          }
        });
      }
    }

    $(document).keydown(function(event){
      if(reactive){
        clearInterval(timer);
        result[count].reactTime = reactTime;
        if (event.which == 74) {
          if(J){
            miss = false;
            result[count].isMiss = miss;
          }else{
            miss = true;
            result[count].isMiss = miss;
          }
        }else if(event.which == 70){
          if(J){
            miss = true;
            result[count].isMiss = miss;
          }else{
            miss = false;
            result[count].isMiss = miss;
          }
        }else{
          miss = true;
          result[count].isMiss = miss;
        }
        start();
      }
    });

  });
</script>
</html>
