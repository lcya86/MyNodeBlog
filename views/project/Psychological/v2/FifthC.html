<!DOCTYPE html>
<html ng-app="psychological.text">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Experiment</title>
  <script type="text/javascript" src="/javascripts/angular.min.js"></script>
  <script type="text/javascript" src="/javascripts/hammer.min.js"></script>
  <script type="text/javascript" src="/javascripts/gestures.min.js"></script>
  <script type="text/javascript" src="/javascripts/psychological/experiment/controllers/textExperiment.js"></script>
  <script type="text/javascript" src="/javascripts/psychological/experiment/directives.js"></script>
</head>
<style type="text/css">
html,
body {
  height: 100%;
  margin: 0px;
}

.container {
  width: 100%;
  text-align: center;
}

@font-face {
  font-family: 'Glyphicons Halflings';
  src: url('/fonts/glyphicons-halflings-regular.eot');
  src: url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'), url('/fonts/glyphicons-halflings-regular.woff') format('woff'), url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'), url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg')
}

.glyphicon {
  position: relative;
  top: 1px;
  display: inline-block;
  font-family: 'Glyphicons Halflings';
  -webkit-font-smoothing: antialiased;
  font-style: normal;
  font-weight: normal;
  font-size: 20px;
  line-height: 1;
  -moz-osx-font-smoothing: grayscale
}

.glyphicon-plus:before {
  content: "\2b"
}

.cross {
  position: fixed;
  top: 45%;
  left: 50%;
}

.d_login {
  width: 300px;
  margin: 200px auto;
}

.b_login {
  display: block;
}

.textarea {
  position: absolute;
  top: 30%;
  left: 25%;
  width: 50%;
  font-size: 20px;
  text-align: center;
}

.welcome {
  padding: 10px;
  margin-top: 40%;
}

.progress-bar {
  width: 100%;
  height: 5px;
  margin-bottom: 5px;
  background-color: #76b7ff;
  display: absolute;
  top: 0px;
  position: fixed;
}

.start {
  background-color: antiquewhite;
  padding: 10px;
  cursor: pointer;
  display: inline-block;
  border-radius: 5px;
}

.d_experiment {
  margin-top: 5px;
}

.eButton {
  left: 0px;
  width: 50px;
  position: fixed;
  height: 100%;
  background-color: antiquewhite;
  text-align: center;
  z-index: 999;
}

.fButton {
  right: 0px;
  width: 50px;
  position: fixed;
  height: 100%;
  background-color: antiquewhite;
  text-align: center;
  z-index: 999;
}

.eButton:active {
  background-color: rgb(249, 213, 165);
}

.fButton:active {
  background-color: rgb(249, 213, 165);
}

.eButton strong {
  display: block;
  margin-top: 200px;
}

.fButton strong {
  display: block;
  margin-top: 200px;
}
</style>

<body>
  <div id="container" class="container" ng-controller="doExperiment">
    <login index="0"></login>
    <break index="1">
      <h4>欢迎你来参加我们的实验！</h4>
      <p>首先进行一个训练，首先会呈现一个词，之后会呈现一个句子，当你阅读完句子后请按“继续”，你需要判断这个句子和单词之间是否有关系？有关请按<strong>1</strong>键，无关请按<strong>3</strong>键。</p>
      <p>这部分训练将持续8分钟左右，如果理解上述说明，请点击“继续”。</p>
    </break>
    <text-experiment index="2" stage="3" type="0" part="5" hasfeedback="true" uploadresult="true"></text-experiment>
    <end index="3"></end>
  </div>
</body>

</html>
