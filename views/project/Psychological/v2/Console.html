<!DOCTYPE html>
<html ng-app="psychological">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Console</title>
  <style media="screen">
    html{
      height: 100%;
      margin: 0px;
    }
    body{
      margin:0px;
      height: 100%;
      line-height:2;
      font-family: "Microsoft YaHei";
      background-color: #373737;
      color:black;
    }
    .container{
      width: 100%;
      height: 100%;
    }
    .left_navs{
      width: 11%;
      min-height: 100%;
      float: left;
      text-align: center;
    }
    .left_nav{
      color:#666;
    }
    .left_nav:hover{
      color:#eee;
      cursor: pointer;
      background-color: #F19F45;
    }
    .left_nav.selected{
      color:#eee;
      background-color: #F19F45;
      box-shadow: 5px 5px 15px rgba(30,30,30,0.2) inset, -5px -5px 15px rgba(30,30,30,0.2) inset;
    }
    .main{
      width: 89%;
      min-height: 100%;
      float: right;
      background-color: #FAF8E4;
      box-shadow: -10px 0px 5px rgba(3,3,3,0.1);
    }
    .main_hd{
    }
    .main_hd h2{
      padding: 0 30px;
      line-height: 1;
    }
    .tab_navs{
      border-bottom: solid 1px #C5C5C5;
    }
    .tab_navs:after {
      content: "\200B";
      display: block;
      height: 0;
      clear: both;
    }
    .tab_nav{
      display: inline-block;
      float: left;
      padding: 0px 20px;
      margin-bottom: -1px;
    }
    .tab_nav:hover{
      cursor: pointer;
      border-bottom: solid 3px #ACACAC;
    }
    .tab_nav.selected{
      border-bottom: solid 3px #F19F45;
    }
    .main_bd{
      padding: 30px;
    }
    .pimg_fd{
      border: dashed 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }
    .pimg_fd:after{
      content:' ';
      display: block;
      height: 10px;
      clear: both;
    }
    .nimg_fd{
      border: dashed 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }
    .nimg_fd:after{
      content:' ';
      display: block;
      height: 10px;
      clear: both;
    }
    .conimg_fd{
      border: dashed 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }
    .conimg_fd:after{
      content:' ';
      display: block;
      height: 10px;
      clear: both;
    }
    .add_materialpairs {
      text-align: center;
      border-bottom: dashed 1px #C5C5C5;
      color: #c5c5c5;
      cursor: pointer;
    }
    .pfd{
      width: 45%;
      margin-right: 3%;
      float:left;
    }
    .con_fd{
      width: 45%;
      float: left;
      margin-left: 3%;
    }

    .pimg_fd.selected{
      border: dashed 3px #F19F45;
    }

    .nimg_fd.selected{
      border: dashed 3px #F19F45;
    }

    .img_item{
      border: dashed 1px #F19F45;
      padding:5px;
      margin:10px;
      text-align:center;
    }

    .img_item a:hover{
      cursor: pointer;
    }

    .img_item .upimg{
      width: 45%;
      float: left;
      border: 1px dotted #F19F45;
    }
    .img_item .downimg{
      width: 45%;
      float: right;
      border: 1px dotted #F19F45;
    }
    .img_item .upimg.selected{
      border-width: 2px;
    }
    .img_item .downimg.selected{
      border-width: 2px;
    }

    .img_item h1{
      color: #C5C5C5;
    }
    .img_item h3{
      display:inline-block;
      margin-right:12px;
      float:left;
      width: 5%;
    }

    .img_item img{
      height:100px;
      float:left;
    }

    .img_item p{
      display:relative;
      bottom:0px;
      margin:0px;
    }

    .img_item>p{
      clear: both;
    }

    .img_item input{
      width: 35%;
    }

    .img_item i{
      background-color:#F19F45;
      height:1px;
      width:100%;
      clear:left;
      display: block;
    }

    .csubject_fd{
      border: solid 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }

    .tsubject_fd{
      border: solid 1px #F19F45;
      min-height: 190px;
      margin-bottom: 25px;
    }

    .cfd{
      width: 21%;
      margin-right: 4%;
      float:right;
    }
    .tfd{
      width: 21%;
      margin-right: 4%;
      float: right;
    }
    .sfd{
      width: 40%;
      float: left;
    }
    .statistics_fd{
      border: solid 1px #F19F45;
      min-height: 40%;
      padding-left: 3%;
    }
    .add_subject{
      text-align: center;
      border-bottom: dashed 1px #C5C5C5;
      color: #c5c5c5;
      cursor: pointer;
    }
    .add_consubject{
      text-align: center;
      border-bottom: dashed 1px #C5C5C5;
      color: #c5c5c5;
      cursor: pointer;
    }
    .subject_item{
      border-bottom: dashed 1px #c5c5c5;
      padding:0px 15px;
      cursor: pointer;
    }
    .subject_fd{
      width: 10%;
      float: left;
      margin-right: 4%;
    }
    .subjectList{
      border: solid 1px #F19F45;
      min-height: 190px;
    }
    .results_fd{
      width: 30%;
      margin-right: 4%;
      float: left;
    }
    .resultList{
      border: solid 1px #F19F45;
      min-height: 190px;
    }
    .result_item{
      border-bottom: dashed 1px #c5c5c5;
      padding:0px 15px;
      cursor: pointer;
    }
    .result_fd{
      width: 40%;
      float: left;
    }
    .resultTable{
      border:solid 1px #F19F45;
      text-align: center;
    }


    .left_fd {
      width: 48%;
      float: left;
    }
    .right_fd {
      width: 48%;
      float: right;
    }
    .text_fd{
      border: dashed 1px #F19F45;
      min-height: 70%;
    }
    .nword{
      float: left;
      text-align: center;
      width: 44%;
    }
    .pword{
      float: right;
      text-align: center;
      width: 44%;
    }

  </style>
  <script type="text/javascript" src="/javascripts/angular.min.js"></script>
</head>
<body>
  <div class="container" ng-controller="console">
    <div class="left_navs">
      <div ng-click="active('material')" ng-class="{selected:isActive('material')}" class="left_nav">material manage</div>
      <div ng-click="active('subjects')" ng-class="{selected:isActive('subjects')}" class="left_nav">subjects manage</div>
      <div ng-click="active('result')" ng-class="{selected:isActive('result')}" class="left_nav">result manage</div>
    </div>
    <div id="material" class="main" ng-controller="material_manage" ng-show="isActive('material')">
      <%include material_manage.html%>
    </div>
    <div id="subjects" class="main" ng-controller="subjects_manage" ng-show="isActive('subjects')">
      <%include subjects_manage.html%>
    </div>
    <div id="result" class="main" ng-controller="result_manage" ng-show="isActive('result')">
      <%include result_manage.html%>
    </div>
  </div>
  <script type="text/javascript" src="/javascripts/psychological/controllers.js"></script>
  <script type="text/javascript" src="/javascripts/psychological/directives.js"></script>
  
</body>
</html>
