<!DOCTYPE html>
<html ng-app="psychological.experiment">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Experiment</title>
  <script type="text/javascript" src="/javascripts/angular.min.js"></script>
  <script type="text/javascript" src="/javascripts/psychological/experiment/controllers.js"></script>
</head>
<style type="text/css">
  html,body{
    height: 100%;
    margin: 0px;
  }
  .imgList{
    height: 100%;
    margin: 0px;
  }
  .container{
    width: 100%;
    text-align: center;
  }
  @font-face{
    font-family:'Glyphicons Halflings';
    src:url('/fonts/glyphicons-halflings-regular.eot');
    src:url('/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'),
    url('/fonts/glyphicons-halflings-regular.woff') format('woff'),
    url('/fonts/glyphicons-halflings-regular.ttf') format('truetype'),
    url('/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg')
  }
  .glyphicon{
    position:relative;
    top:1px;
    display:inline-block;
    font-family:'Glyphicons Halflings';
    -webkit-font-smoothing:antialiased;
    font-style:normal;
    font-weight:normal;
    font-size: 20px;
    line-height:1;
    -moz-osx-font-smoothing:grayscale
  }
  .glyphicon-plus:before{
    content:"\2b"
  }
  .cross{
    position: fixed;
    top:45%;
    left:50%;
  }

  .d_login{
    width: 300px;
    margin: 200px auto;
  }

  .upside{
    position: fixed;
    top: 0px;
    width: 100%;
    height: 48%;
    text-align: center;
  }
  .downside{
    position: fixed;
    bottom: 0px;
    width: 100%;
    height: 48%;
    text-align: center;
  }

  .upside img{
    height: 100%;
  }
  .downside img{
    height: 100%;
  }

  .upside strong{
    display: block;
    margin-top: 30%;
  }
  .downside strong{
    display: block;
    margin-top: 30%;
  }

  .upside h1,.downside h1{
    margin-top: 10%;
  }

  .welcome{
    padding: 10px;
  }

  .welcome strong{
    font-size: 25px;
    color:#5E307E;
  }

  .progress-bar{
    width: 100%;
    height: 5px;
    margin-bottom: 5px;
    background-color: #76b7ff;
    display: absolute;
    top: 0px;
    position: fixed;
  }

  .start{
    background-color: antiquewhite;
    padding: 10px;
    cursor: pointer;
    display: inline-block;
    border-radius: 5px;
  }

  .d_experiment{
    margin-top: 5px;
  }

  .fButton{
    left: 0px;
    width: 50px;
    position: fixed;
    height: 100%;
    background-color: antiquewhite;
    padding: 10px;
    text-align: center;
  }
  .jButton{
    right: 0px;
    width: 50px;
    position: fixed;
    height: 100%;
    background-color: antiquewhite;
    padding: 10px;
    text-align: center;
  }
  .fButton strong{
    display: block;
    margin-top: 200px;
  }
  .jButton strong{
    display: block;
    margin-top: 200px;
  }
</style>
<body>
  <div class="container" ng-controller="doExperiment">
    <div ng-controller="login" class="d_login" ng-show="step.isCurrent()">
      请输入姓名
      <input ng-model="state.name" type="text" placeholder="请输入姓名"/>
      <a ng-click="step.login()" class="b_login">确定</a>
    </div>
    <div ng-controller="welcome" class="welcome" ng-show="step.isCurrent()">
      <h4>欢迎你来参加我们的实验！</h4>
      <p>在本实验中，你会看到两张图片，图片消失后你将会看到<strong>F</strong>或<strong>J</strong>，分别对应键盘上的<strong>F</strong>或<strong>J</strong>键，你需要对出现的字母快速进行按键反应。</p>
      <a class="start" ng-click="state.nextStep()">点我开始</a>
    </div>
    <div ng-controller="test" class="d_experiment" ng-show="step.isCurrent()">
      <div class="progress-bar" ng-style="step.pbstyle"></div>
      <div ng-repeat="pair in step.pairs" ng-show="step.currentPair == $index">
        <div class="cross" ng-show="step.subStage == 1">
          <span class="glyphicon glyphicon-plus"></span>
        </div>
        <div class="upside" ng-show="step.subStage == 2">
          <img ng-src="{{pair.upImg}}" alt="上图">
        </div>
        <div class="downside" ng-show="step.subStage == 2">
          <img ng-src="{{pair.downImg}}" alt="下图">
        </div>
        <div ng-show="step.subStage == 3">
          <div class="fButton" ng-click="clickButton('F',pair)"><strong>F</strong></div>
          <div class="upside" ng-show="step.showUp">
            <strong>{{pair.letter}}</strong>
          </div>
          <div class="downside" ng-show="!step.showUp">
            <strong>{{pair.letter}}</strong>
          </div>
          <div class="jButton" ng-click="clickButton('J',pair)"><strong>J</strong></div>
        </div>
      </div>
    </div>
  </div>
</html>
